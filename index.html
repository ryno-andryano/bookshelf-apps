<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf Apps</title>
    <link rel="icon" href="img/logo.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="main-container">
      <header></header>
      <main>
        <section id="search-section" class="card">
          <form id="search-form">
            <input
              id="search-keyword"
              type="text"
              onkeyup="searchBuku()"
              placeholder="Filter judul buku, nama pengarang, atau tahun terbit"
            />
          </form>
          <button id="tambah-buku-btn" onclick="modalBukuBaru()">
            Tambah Buku
          </button>
        </section>

        <section class="book-shelf card">
          <h2>Belum Selesai Dibaca</h2>

          <div id="belum-dibaca-list" class="book-list">
            <div class="empty-list">
              Daftar buku yang belum selesai dibaca masih kosong.
            </div>
          </div>
        </section>

        <section class="book-shelf card">
          <h2>Selesai Dibaca</h2>

          <div id="sudah-dibaca-list" class="book-list">
            <div class="empty-list">
              Daftar buku yang sudah selesai dibaca masih kosong.
            </div>
          </div>
        </section>
      </main>
    </div>

    <section id="tambah-buku-section" class="modal">
      <div class="modal-content card">
        <span class="close">&times;</span>
        <h2>Masukkan Buku Baru</h2>
        <form id="tambah-buku-form">
          <div class="input col-100">
            <label for="tambah-buku-judul">Judul</label>
            <input id="tambah-buku-judul" type="text" required />
          </div>
          <div class="input col-78">
            <label for="tambah-buku-penulis">Penulis</label>
            <input id="tambah-buku-penulis" type="text" required />
          </div>
          <div class="input col-20">
            <label for="tambah-buku-tahun">Tahun</label>
            <input
              id="tambah-buku-tahun"
              type="number"
              required
              min="1000"
              max="2022"
            />
          </div>
          <div class="input-inline">
            <input id="tambah-buku-selesai" type="checkbox" />
            <label for="tambah-buku-selesai">Selesai dibaca</label>
          </div>
          <button id="tambah-buku-submit" type="submit">
            Masukkan Buku ke Rak
          </button>
        </form>
      </div>
    </section>

    <section id="del-confirm" class="modal">
      <div class="modal-content card">
        <span class="close-del">&times;</span>
        <h2>Apakah anda yakin ingin menghapus buku ini?</h2>
        <div class="delete-action">
          <button id="del-yes" class="delete">Ya</button>
          <button id="del-no" class="swap">Tidak</button>
        </div>
      </div>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
